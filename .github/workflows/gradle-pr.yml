name: Gradle Pull Request

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - main
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]
  # pull_request_target event is required for autolabeler to support PRs from forks
  # pull_request_target:
  #   types: [opened, reopened, synchronize]

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

jobs:
  gradle-pr:
    permissions:
      # write permission is required to create a GitHub release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
      # for publish-tests
      checks: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Write gradle.properties file
        id: gradle-properties
        run: |
          mkdir -p $HOME/.gradle
          echo "$GRADLE_PROPERTIES" > $HOME/.gradle/gradle.properties
        shell: bash
        env:
          GRADLE_PROPERTIES: ${{secrets.GRADLE_PROPERTIES}}

      - name: Write .snowflake/config.toml file
        id: credentials-file
        run: |
          mkdir -p $HOME/.snowflake
          echo "$SNOW_CONFIG" > $HOME/.snowflake/config.toml
        shell: bash
        env:
          SNOW_CONFIG: ${{secrets.SNOW_CONFIG}}

      - name: Authenticate to Google Cloud
        id: google-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle build and test
        id: gradle-build
        run: ./gradlew build validatePlugin functionalTest integrationTest buildDashboard --scan -S

      - name: Publish tests
        id: publish-tests
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'

      - name: Create a draft release from PR.
        id: release-draft
        uses: release-drafter/release-drafter@v6
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-example:
    #if: ${{ false }}  # disable for now
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [ java-manual, java, java-testing, groovy, scala, kotlin ]
        #directory: [java]

    steps:
      # Should really make these reusable
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Write gradle.properties file
        id: gradle-properties
        run: |
          mkdir -p $HOME/.gradle
          echo "$GRADLE_PROPERTIES" > $HOME/.gradle/gradle.properties
        shell: bash
        env:
          GRADLE_PROPERTIES: ${{secrets.GRADLE_PROPERTIES}}

      - name: Write .snowflake/config.toml file
        id: credentials-file
        run: |
          mkdir -p $HOME/.snowflake
          echo "$SNOW_CONFIG" > $HOME/.snowflake/config.toml
        shell: bash
        env:
          SNOW_CONFIG: ${{secrets.SNOW_CONFIG}}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ${{ matrix.directory }}
        working-directory: examples/${{ matrix.directory }}
        run: matrixStrategy -Psnowflake.useEphemeral=true -S
